<div class="container">
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-3">
        <div class="col" *ngFor="let product of listProduct">
            <div class="card shadow-sm">
                <img src="{{product.image}}">
                <div class="card-body">
                    <h2 class="title">{{product.name | uppercase}}</h2>
                    <h2 class="price">{{product.price}}</h2>
                    <p class="card-text">{{product.description}}</p>
                    <p><a class="btn btn-secondary" routerLink="/product-details/{{product.id}}">View details &raquo;</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
