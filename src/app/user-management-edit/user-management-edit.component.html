<section class="py-2 text-center container">
    <div class="row py-lg-2">
        <div class="col-lg-6 col-md-8 mx-auto" style="margin-bottom: 30px">
            <h1 class="fw-light" style="margin-bottom: 30px">Edit User Data</h1>
            <button type="button" class="btn btn-primary btn-sm bd-highlight" routerLink="/user-management">Back</button>
        </div>
    </div>
  </section>

<div class="container" style="width: 60%;">
    <div class="pd-20 card-box mb-30">
        <form *ngIf="!empty; else notFound" class="p-3 mt-3" [formGroup]="editForm" (ngSubmit)="onSubmit()" style="width: 50%;">
            <div class="form-group row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input [readOnly]="true" type="text" class="form-control" id="name" required formControlName="username">
                </div>
            </div>
            <fieldset class="form-group row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Role</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="gridRadios1" value="user" formControlName="role">
                  <label class="form-check-label" for="gridRadios1">
                    User
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios2" value="admin" formControlName="role">
                    <label class="form-check-label" for="gridRadios2">
                      Admin
                    </label>
                </div>
              </div>
            </fieldset>
            <fieldset class="form-group row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Enabled</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios21" [value]="true" formControlName="enabled">
                    <label class="form-check-label" for="gridRadios21">
                      Enabled
                    </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="gridRadios22" [value]="false" formControlName="enabled">
                      <label class="form-check-label" for="gridRadios22">
                        Disabled
                      </label>
                  </div>
                </div>
            </fieldset>
            <fieldset class="form-group row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Locked</legend>
            <div class="col-sm-10">
                <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios31" [value]="true" formControlName="locked">
                <label class="form-check-label" for="gridRadios31">
                    Locked
                </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="gridRadios32" [value]="false" formControlName="locked">
                    <label class="form-check-label" for="gridRadios32">
                    Unlocked
                    </label>
                </div>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Save</button>
              </div>
            </fieldset>
        </form>
        <ng-template #notFound class="container">
          <h1 class="text-muted text-center" style="height: 80%;">Data not found</h1>
        </ng-template>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">    
  <div class="modal-header">    
      <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>    
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">    
          <span aria-hidden="true">Ã—</span>    
      </button>    
  </div>    
  <div class="modal-body">    
      <p *ngIf="body != ''; else success;">{{body}}</p> 
      <ng-template #success>
        <ul *ngIf="user_modal">
          <li>Username: {{user_modal.username}}</li>
          <li>Role: {{user_modal.role}}</li>
          <li>Enabled: {{user_modal.enabled}}</li>
          <li>Locked: {{user_modal.locked}}</li>
        </ul>
      </ng-template>  
  </div>    
  <div class="modal-footer"> 
      <button type="button" class="btn btn-outline-dark" (click)="c('ok')">Ok</button>    
  </div>    
</ng-template>
