<div class="d-flex justify-content-center text-center" >
    <form *ngIf="product; else notFound" class="p-3 mt-3" [formGroup]="editProductForm" (ngSubmit)="onSubmit()" style="width: 50%;">
        <h1 class="h3 mb-3 fw-normal">Edit Product</h1>
    
    
        <div class="form-floating">
            <input type="text" class="form-control mb-2" id="floatingInput" placeholder="name" formControlName="name">
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control mb-2" id="floatingInput" placeholder="price" formControlName="price">
            <label for="floatingInput">Price</label>
        </div>
        <img src="{{product?.image}}" width="300px" height="300px" class="mb-2">
        <div class="input-group mb-2">
            <label class="input-group-text" for="inputGroupFile01">New Image</label>
            <input type="file" accept="image/*" (change)="changeListener($event)" class="form-control" id="inputGroupFile01" placeholder="image" formControlName="image">
        </div>
        <div class="form-floating">
            <input type="text" class="form-control mb-2" id="floatingInput" placeholder="description" formControlName="description">
            <label for="floatingInput">Description</label>
        </div>
        <div class="form-floating">
            <select class="form-select mb-2" id="floatingInput" placeholder="category" formControlName="category">
                <option *ngFor="let category of listCategory" [value]="category.id">{{category.name}}</option>
            </select>
            <!-- <input type="text" class="form-control mb-2" id="floatingInput" placeholder="category" formControlName="category"> -->
            <label for="floatingInput">Category</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!editProductForm.valid">Submit</button>
    </form>
    <!-- <div class="alert alert-success" *ngIf="addProductForm">
      Welcome {{username_}} as {{ role }}.
    </div> -->
    <ng-template #notFound class="container">
        <h4 class="text-muted text-center mt-lg-5">Product not found!</h4>
    </ng-template>
  </div>

  <ng-template #contentInfo let-c="close" let-d="dismiss">    
    <div class="modal-header">    
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>    
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">    
            <span aria-hidden="true">Ã—</span>    
        </button>    
    </div>    
    <div class="modal-body">    
        <p>{{body}}</p>  
    </div>    
    <div class="modal-footer"> 
        <button type="button" class="btn btn-outline-dark" (click)="c('ok')">Ok</button>    
    </div>    
</ng-template>
